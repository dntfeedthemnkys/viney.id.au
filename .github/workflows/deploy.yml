name: Deploy to DreamHost

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary # We will scan for it in the next step
          if_key_exists: replace

      - name: Add Known Hosts
        # This prevents the "Host key verification failed" error
        run: ssh-keyscan -H ${{ secrets.SFTP_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: |
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.SFTP_PORT }}" \
            ./ \
            ${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_HOST }}:/home/mnkys/viney.id.au/
        # IMPORTANT: Change 'YOUR_WEBSITE_FOLDER' to the actual folder name inside /home/mnkys/